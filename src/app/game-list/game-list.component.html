<div>
    <form>
        <h1>Search For Games</h1>
        <mat-form-field>
            <input matInput placeholder="Title" [(ngModel)]="listFilter" name="title">
        </mat-form-field>
    </form>
</div>
<mat-divider></mat-divider>
<div *ngFor="let game of fGames">
    <div class="card-container">
        <mat-card>
            <mat-card-title>{{ game.title }}</mat-card-title>
            <mat-card-subtitle>{{ game.developer + ', ' + game.publisher }}</mat-card-subtitle>
            <mat-card-content>
                <ul *ngFor="let genre of game.genres">
                    <li>{{ genre }}</li>
                </ul>
            </mat-card-content>
        </mat-card>
    </div>
</div>
